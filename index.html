<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSRS Crafting Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    h1, h2, h3 {
      color: #ffffff;
    }
    .profit {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2b2b2b;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff5555;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    #skills-modal {
      display:none;
      position:fixed;
      top:10%;
      left:50%;
      transform:translateX(-50%);
      background:#2b2b2b;
      color:#f0f0f0;
      border:1px solid #555;
      padding:20px;
      border-radius:10px;
      z-index:999;
      max-width: 850px;
    }
    #skills-grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
    }
    #skills-grid > div {
      display: flex;
      flex-direction: column;
    }
    #skills-grid label {
      font-size: 14px;
      margin-bottom: 4px;
    }
    #total-level {
      padding: 6px;
      border: 1px solid #555;
      background: #333;
      text-align: center;
      font-weight: bold;
      user-select: none;
      margin-top: 22px;
    }
    #rsn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #rsn-container input {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>OSRS Crafting Profit Calculator</h1>
  <button onclick="refreshData()">Refresh Prices</button>
  <button onclick="toggleSkills()">Skills</button>
  <div id="results"></div>

  <h2>Custom Recipe</h2>
  <textarea id="custom-recipe" rows="5" placeholder="Example:\n1 Runite ore\n8 Coal\n= 1 Runite bar"></textarea><br>
  <button onclick="addCustomRecipe()">Add Custom Recipe</button>

  <div id="skills-modal">
    <h2>Enter Skill Levels</h2>
    <div id="rsn-container">
      <input type="text" id="rsn" placeholder="Enter your character name" onkeydown="if(event.key==='Enter'){fetchHiscores();}">
      <button onclick="fetchHiscores()">Submit</button>
    </div>
    <div id="rsn-message" style="color: #ff5555; margin-top: 6px; font-weight: bold;"></div>
    <div id="skills-grid"></div>
    <div style="margin-top: 10px;">
      <label>
        <input type="checkbox" id="filter-by-skills" onchange="displayResults()">
        Only show recipes I can craft
      </label>
    </div>
    <button onclick="toggleSkills()">Close</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
