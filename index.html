<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSRS Crafting Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    h1, h2, h3 {
      color: #ffffff;
    }
    .profit {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2b2b2b;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff5555;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    #skills-modal {
      display:none;
      position:fixed;
      top:10%;
      left:50%;
      transform:translateX(-50%);
      background:#2b2b2b;
      color:#f0f0f0;
      border:1px solid #555;
      padding:20px;
      border-radius:10px;
      z-index:999;
      max-width: 850px;
    }
    #skills-grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
    }
    #skills-grid > div {
      display: flex;
      flex-direction: column;
    }
    #skills-grid label {
      font-size: 14px;
      margin-bottom: 4px;
    }
    #total-level {
      padding: 6px;
      border: 1px solid #555;
      background: #333;
      text-align: center;
      font-weight: bold;
      user-select: none;
      margin-top: 22px;
    }
    #rsn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #rsn-container input {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="last-refresh-info" style="position: fixed; top: 10px; left: 10px; color: #ccc; font-size: 12px; font-family: monospace; user-select: none; z-index: 1000;"></div>
  <h1>OSRS Crafting Profit Calculator</h1>

  <button id="refresh-button">Refresh Prices</button>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="auto-refresh"> Auto Refresh
      <span id="refresh-countdown" style="margin-left: 0.5rem; display: none;">(5:00)</span>
    </label>
  </label>

  <button id="skills-button">Skills</button>
  <label for="max-cost">Max Cost (gp):</label>
  <input type="number" id="max-cost" placeholder="Leave blank for no limit" min="0" />
  <div id="results"></div>

  <h2>Custom Recipe</h2>
  <textarea id="custom-recipe" rows="5" placeholder="Example:\n1 Runite ore\n8 Coal\n= 1 Runite bar"></textarea><br>
  <button id="custom-recipe-button">Add Custom Recipe</button>

  <div id="skills-modal">
    <h2>Enter Skill Levels</h2>
    <div id="rsn-container">
      <input type="text" id="rsn" placeholder="Enter your character name" />
      <button id="hiscore-button">Submit</button>
    </div>
    <div id="rsn-message" style="color: #ff5555; margin-top: 6px; font-weight: bold;"></div>
    <div id="skills-grid"></div>
    <div style="margin-top: 10px;">
      <label>
        <input type="checkbox" id="filter-by-skills" />
        Only show recipes I can craft
      </label>
    </div>
    <button id="close-skills-button">Close</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
